<!DOCTYPE html>
<html>
<head>
    <title>Stock Portfolio Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons for chart logo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #e3e9f7; /* Soothing blue-gray */
        }
        .centered {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo-bg {
            background: #fff;
            border-radius: 50%;
            padding: 1.4rem 1.5rem 1.1rem 1.5rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 10px rgba(60,60,120, .10);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard-title {
            font-size: 3rem;
            font-weight: 800;
            color: #2464cf;
            margin-bottom: 2.2rem;
            text-align: center;
            letter-spacing: 0.5px;
        }
        .button-row {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="centered">
    <!-- Logo Icon -->
    <div class="logo-bg">
        <i class="bi bi-graph-up-arrow" style="font-size:3.2rem; color: #2464cf"></i>
    </div>
    <div class="dashboard-title">Stock Portfolio Dashboard</div>
    <div class="button-row">
        <a href="/register" class="btn btn-success btn-lg px-5">Register</a>
        <a href="/login" class="btn btn-primary btn-lg px-5">Login</a>
    </div>
</div>
</body>
</html>
